<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Emission Estimator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
    }
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.7);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    section.hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .down-arrow {
      margin-top: 30px;
      font-size: 2rem;
      animation: bounce 1.5s infinite;
      text-decoration: none;
      color: white;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    section.events {
      background: #f9f9f9;
      color: black;
      padding: 80px 20px;
    }
    .event-card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      background: #0072ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">üåç CarbonTrack</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#events">Events</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section id="home" class="hero">
    <h1>Track Your Event's Carbon Footprint</h1>
    <p>Plan smarter, greener events with real-time emission estimation.</p>
    <a href="#events" class="down-arrow">‚¨á</a>
  </section>

  <!-- Events -->
  <section id="events" class="events">
    <h2>Upcoming Events</h2>
    <div class="event-card">
      <h3>üé§ Music Concert</h3>
      <p>Eco-conscious live performances.</p>
    </div>
    <div class="event-card">
      <h3>üè¢ Tech Meetup</h3>
      <p>Innovators meet with sustainability focus.</p>
    </div>
    <button onclick="goToDashboard()">Go to Dashboard üöÄ</button>
  </section>

  <script>
    function goToDashboard() {
      // change this later to your deployed Streamlit URL
      alert("This will take you to the dashboard!");
    }
  </script>
</body>
</html>
